<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header>
    <h1 class=" text-5xl text-center mt-6"> Welcome To <span class=" font-semibold text-violet-600"> My Bank</span></h1>
</header>
<main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-10">
        <h3 class="text-3xl mb-4 font-medium">please Login</h3>
        <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Enter Your Email">
       <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password">
       <button id="btn-submit" class="bg-amber-700 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg ">Submit</button>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
